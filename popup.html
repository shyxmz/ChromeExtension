<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Facts</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ðŸ’¡</span>
            </div>
            <h1 class="title">Random Facts</h1>
        </header>

        <div class="fact-container" id="factContainer">
            <div class="fact-header">
                <h2 class="fact-title">Did you know?</h2>
                <span class="fact-badge fact-badge-verified">
                    Random Fact
                </span>
            </div>
            <p class="fact-content" id="factText">
                Loading an interesting fact...
            </p>
            <div class="fact-source">
                <span>Source: UselessFacts API</span>
            </div>
        </div>

        <button id="newFactBtn" class="button">
            <span>Get New Fact</span>
        </button>

        <div id="loading" class="loading" style="display: none;">
        </div>

        <div class="additional-info">
            <div class="quote-container">
                <p class="quote">Facts are the building blocks of knowledge. Every day, the average person encounters around 34GB of information, equivalent to reading about 174 newspapers.</p>
                <p class="about">Digital Information Study</p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
